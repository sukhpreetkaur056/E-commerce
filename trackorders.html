<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - THE STYLE SEED</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .track-order-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .track-order-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .order-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .track-button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .track-button:hover {
            background-color: #0056b3;
        }

        #order-status {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        #order-status h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #order-status p {
            line-height: 1.6;
            color: #555;
            font-size: 16px;
        }

        #order-status ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #order-status li{
             margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .track-order-container {
                padding: 20px;
            }
            .order-form {
                margin-bottom: 20px;
            }
            #order-status {
                margin-top: 20px;
                padding: 15px;
            }
        }
    </style>
    <script>
        function trackOrder() {
            var orderId = document.getElementById("order-id").value;
            var orderStatusDiv = document.getElementById("order-status");

            // Basic validation (you'd have more robust validation in a real application)
            if (orderId.trim() === "") {
                alert("Please enter your Order ID.");
                return;
            }

            // Simulate fetching order status (replace with actual server-side logic)
            //  This is just an example.  In a real website, you'd use AJAX to send
            //  the orderId to your server, and the server would look up the order
            //  in a database and return the actual status.
            let simulatedStatus = {
                orderId: orderId,
                status: "Order Confirmed",
                shipmentDate: "2024-07-28",
                estimatedDelivery: "2024-08-02",
                items: [
                    { name: "Women's Summer Dress", quantity: 1 },
                    { name: "Men's Casual Shirt", quantity: 2 }
                ],
                deliveryAddress: "123 Fashion Street, Ludhiana, Punjab, India"
            };

            // In a real application, you would get the order status from a server.
            // For this example, we'll just use a simulated response.

            orderStatusDiv.innerHTML = `
                <h3>Order Status for Order ID: ${simulatedStatus.orderId}</h3>
                <p><strong>Current Status:</strong> ${simulatedStatus.status}</p>
                <p><strong>Shipment Date:</strong> ${simulatedStatus.shipmentDate}</p>
                <p><strong>Estimated Delivery:</strong> ${simulatedStatus.estimatedDelivery}</p>
                <p><strong>Delivery Address:</strong> ${simulatedStatus.deliveryAddress}</p>
                <p><strong>Items:</strong></p>
                <ul>
                    ${simulatedStatus.items.map(item => `<li>${item.name} - Quantity: ${item.quantity}</li>`).join('')}
                </ul>
                <p>You can expect to receive your order between ${simulatedStatus.estimatedDelivery}.</p>
            `;
            orderStatusDiv.style.display = "block"; // Show the order status
        }
    </script>
</head>

    <div class="track-order-container">
        <h2>Track Your Order</h2>
        <p style="text-align: center; margin-bottom: 20px; color: #777;">Enter your Order ID to track the status of your shipment.</p>

        <div class="order-form">
            <div class="form-group">
                <label for="order-id">Order ID:</label>
                <input type="text" id="order-id" name="order-id" placeholder="Enter your order ID">
            </div>
            <button class="track-button" onclick="trackOrder()">Track Order</button>
